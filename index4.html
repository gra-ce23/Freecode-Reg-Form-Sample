<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--The method attribute specifies how to send form-data to the URL specified in the action attribute. The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the request body (with method="post")-->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <!--The first fieldset will hold name, email, and password fields.-->
        <fieldset>
            <!--Certain type attribute values come with built-in form validation. For example, type="email" requires that the value be a valid email address.-->
            <label for="First Name">Enter Your First Name: <input id="first-name" name="first-grace" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-ola" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="E-gmail.com" required /></label>
            <!--With type="password" you can use the pattern attribute to define a regular expression that the password must match to be considered valid.-->
            <label for="new-password">Create a New Password: <input id="new-password" type="password" name="pass" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <!--With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute. This attribute is used to identify the element in the form submission.-->
        <fieldset class="inline">
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" required> Personal Account</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline" required> Business Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="click" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="jpg" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" name="age-num" id="age" min="13" max="120"></label>
            <!--Adding a dropdown to the form is easy with the select element. The select element is a container for a group of option elements, and the option element acts as a label for each dropdown option. Both elements require closing tags.-->
         <label for="referrer">How did you hear about us? 
         <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
         </label>
         <label for="bio">Provide a bio:
            <textarea rows="3" cols="30" name="brief-info" id="bio" placeholder="I like coding on the beach...."></textarea>
          </label>
        </fieldset>
        <!--The textarea element acts like an input element of type text, but comes with the added benefit of being able to receive multi-line text, and an initial number of text rows and columns.-->
        <input type="submit" name="submit" value="Submit" />

    </form>
</body>
</html>
